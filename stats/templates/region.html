{% extends "template.html" %}
{% load static %}
{% block title %}DataBall | Region Leaderboard{% endblock %}
{% block css %}<link rel='stylesheet' type='text/css' href="{% static 'stats/css/region.css' %}">{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class='center'>
    <h1>Regions</h1>
</div>
<div class='countries-container'>
    {%for country in countries%}
        {%if country%}
             <a href="{%url 'countries' country=country%}"><div>{{country}}</div></a>
        {%endif%}
    {%endfor%}
</div>
{% endblock %}
